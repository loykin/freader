name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Vet
        run: go vet ./...

      - name: Install staticcheck
        shell: bash
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Staticcheck (exclude examples)
        shell: bash
        run: |
          set -euo pipefail
          PKGS=$(go list ./... | grep -v /examples)
          if [ -z "$PKGS" ]; then
            echo "No packages to check"
            exit 0
          fi
          staticcheck $PKGS

      - name: Install gosec
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec (static analysis)
        run: |
          set -e
          $(go env GOPATH)/bin/gosec -no-fail -fmt=json -out=gosec-report.json ./...

      - name: Upload gosec report artifact
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: gosec-report
          path: gosec-report.json

      - name: Trivy Scan (Go dependencies)
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          format: json
          output: trivy-report.json

      - name: Upload Trivy report artifact
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Build CLI
        run: go build -trimpath -ldflags "-s -w" -o /tmp/freader ./cmd/freader

      - name: Run tests (exclude examples)
        shell: bash
        run: |
          set -euo pipefail
          PKGS=$(go list ./... | grep -v /examples)
          if [ -z "$PKGS" ]; then
            echo "No packages to test"
            exit 0
          fi
          go test -race -covermode=atomic -coverprofile="coverage.out" $PKGS

      - name: Show coverage summary
        run: go tool cover -func=coverage.out | tail -n 1

      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: coverage.out

      - name: Extract coverage percentage (ubuntu-latest, push only)
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        id: coverage
        shell: bash
        run: |
          set -euo pipefail
          LINE=$(go tool cover -func=coverage.out | tail -n 1)
          # Expected format: total:\t(statements)\tNN.N%
          PCT=$(echo "$LINE" | awk '{print $3}')
          PCT_NUM=${PCT%%%}
          # Determine badge color
          if [ "${PCT_NUM%.*}" -ge 80 ]; then COLOR=brightgreen; elif [ "${PCT_NUM%.*}" -ge 60 ]; then COLOR=yellow; else COLOR=red; fi
          echo "COVERAGE=$PCT_NUM" >> "$GITHUB_ENV"
          echo "BADGE_COLOR=$COLOR" >> "$GITHUB_ENV"

      - name: Prepare Shields endpoint JSON (ubuntu-latest, push only)
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p shields
          cat > shields/coverage.json <<EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "${BADGE_COLOR}"
          }
          EOF

      - name: Publish Shields to gh-pages (ubuntu-latest, push only)
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: shields
          destination_dir: shields
          keep_files: true
          commit_message: "chore(ci): publish coverage endpoint (Shields)"

      - name: Download Trivy report artifact (ubuntu-latest, push only)
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: trivy-report
          path: .

      - name: Prepare Trivy Shields JSON (severity-based) (ubuntu-latest, push only)
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p shields
          CRITICAL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)
          HIGH=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report.json)
          MEDIUM=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-report.json)
          LOW=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="LOW")] | length' trivy-report.json)

          TOTAL=$((CRITICAL + HIGH + MEDIUM + LOW))

          if [ $((CRITICAL + HIGH)) -gt 0 ]; then
            COLOR=red
          elif [ $MEDIUM -gt 0 ]; then
            COLOR=yellow
          else
            COLOR=brightgreen
          fi

          echo "{\"schemaVersion\":1,\"label\":\"Trivy\",\"message\":\"$TOTAL\",\"color\":\"$COLOR\"}" > shields/trivy.json

      - name: Publish Trivy badge to gh-pages (ubuntu-latest, push only)
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: shields
          destination_dir: shields
          keep_files: true
          commit_message: "chore(ci): publish Trivy badge (Shields)"
